{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<br>
<div class="form-group">
    <form enctype="multipart/form-data" action="{% url 'upload_page' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-default">Сохранить</button>
    </form>
</div>
<br>
{% if user_files %}
    <ul class="list-group">
        {% for file in user_files %}
            <li class="list-group-item"><a href="{{ file.media_file.url }}">{{ file.media_file.name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>Нет загруженых файлов</p>
{% endif %}

{% endblock %}
